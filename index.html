<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess my number</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>guess my number </h1>
            <div class="guessedNumber">
                <h2 class="correct"> ?</h2>
            </div>
            <p class="info">(between 1 : 30)</p>

        </div>
        <div class="content">
            <div class="section1">
            <input type="number" class="guessinput">
            <button class="check">
                check
            </button>

            </div>
            <div class="section2">
                <p class="answer">start guessing....</p>
                <p class="score">score: <span class="scoresapn">20  </span> </p>
                <p class="heighScore">heigh score: <span class="highscorespan"></span></p>
            </div>
        </div>
        
            <button class="again">
                again
            </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
